<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Kumbh Sans';">
  <div style="display: flex; flex-direction: row; width: 100vw; height: 100vh;justify-content: center; align-items: center; background-image: url(./images/bg-pattern-top.svg); background-repeat: no-repeat;">
    <div style="display: grid; grid-template-columns: 1fr; border: none; border-radius: 10px; max-width: 290px; background-color: white; padding-bottom: 10px;">
      <div>
        <img src="./images/bg-pattern-card.svg" alt="" style="width: 100%; border-radius: 10px 10px 0 0;">
      </div>
      <div style="display: flex; flex-direction: row; justify-content: center; position: relative; top: -50px;">
        <img src="./images/image-victor.jpg" alt="" style="width: 80px; height: 80px; border: 4px solid white; border-radius: 50%;">
      </div>
      <div style="display: flex; flex-direction: column; align-items: center; position: relative; top: -35px; row-gap: 5px; border-bottom: 1px solid hsl(0, 0%, 90%); padding-bottom: 20px;">
        <div style="display: flex; flex-direction: row; column-gap: 5px;">
          <p style="font-weight: bold; color: hsl(229, 23%, 23%);">Victor Crest</p>
          <p style="color: hsl(0, 0%, 59%);">26</p>
        </div>
        <div style="font-size: 12px; color: hsl(0, 0%, 59%);">
          London
        </div>
      </div>
      
      <div style="display: flex; flex-direction: row; justify-content: space-between; padding: 0px 40px; position: relative; top: -10px;">
        <div style="display: flex; flex-direction: column;">
          <div style="font-weight: bold; color: hsl(229, 23%, 23%);">80K</div>
          <div style="font-size: 10px; color: hsl(0, 0%, 59%);">Followers</div>
        </div>
        <div style="display: flex; flex-direction: column;">
          <div style="font-weight: bold; color: hsl(229, 23%, 23%);">803K</div>
          <div style="font-size: 10px; color: hsl(0, 0%, 59%);">Likes</div>
        </div>
        <div style="display: flex; flex-direction: column;">
          <div style="font-weight: bold; color: hsl(229, 23%, 23%);">1.4K</div>
          <div style="font-size: 10px; color: hsl(0, 0%, 59%);">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
